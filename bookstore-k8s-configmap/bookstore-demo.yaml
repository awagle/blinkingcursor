apiVersion: v1
kind: Service
metadata:
  name: bookstore-demo-svc
spec:
  type: NodePort
  selector:
    app: bookstore-demo
  ports:
  - port: 80
    targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-demo
spec:
  selector:
    matchLabels:
      app: bookstore-demo
  template:
    metadata:
      labels:
        app: bookstore-demo
    spec:
      containers:
      - name: bookstore-demo
        image: bookstore-demo:2.4.4
        imagePullPolicy: Never
        envFrom:
          - configMapRef:
              name: bookstore-config
        ports:
        - containerPort: 8080
